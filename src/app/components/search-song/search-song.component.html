<div class="search-song-container">
  <mat-form-field>
    <input 
      type="text" 
      matInput 
      [formControl]="searchControl"
      placeholder="Search song..." 
      [matAutocomplete]="auto">
    <mat-autocomplete
      #auto="matAutocomplete">
      <mat-option 
        *ngFor="let state of filteredStates | async"
        (click)="addSong(state)"
        [value]=state.name>
        <img height="20px" src={{state.album.images[2].url}}/>
        <p>{{state.name}}</p>
        <!-- <p *ngFor="let artist of state.artists">{{artist.name}}</p> -->
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
<button (click)="search()">search!</button>
