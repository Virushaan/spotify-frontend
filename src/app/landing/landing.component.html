<div class="background"></div>
<div class="landing">
  <h1>Playlist Voter</h1>
  <p>Pick songs with your friends and vote to see which songs make the cut to the final playlist!</p>
  <input type="text" [(ngModel)]="title" placeholder="Playlist name...">
  <button class="spotify-button" (click)="createPlaylist()">START A PLAYLIST</button>
</div>
